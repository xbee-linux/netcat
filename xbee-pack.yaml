schema-version: 1.0

type: builder

var:
  xbee:
    version: 0.7.1
provision:
  - url:
      from: http://sourceforge.net/projects/netcat/files/netcat/{{ .xbee.version }}/netcat-{{ .xbee.version }}.tar.gz
      wget: true

build:
  shell:
    cmds:
      - ./configure
      - make
      - make install DESTDIR={{ .xbee.out }}
    directory: "{{ .xbee.src }}/netcat-{{ .xbee.version }}"

